version: "2.0"

rules:
- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'is open'
  steps:
  - intent: is_restaurant_open
  - action: is_restaurant_open

- rule: Say 'when open'
  steps:
  - intent: when_is_restaurant_open
  - action: when_is_restaurant_open

- rule: Say 'show_menu'
  steps:
  - intent: show_menu
  - action: show_menu

